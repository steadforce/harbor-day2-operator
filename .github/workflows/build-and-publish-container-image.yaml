name: Create and publish k8s workbench container image

on:
  push:
    branches:
    - "**"
    tags:
    - "v*.*.*"
  pull_request:
    branches:
    - "main"
  release:
    types: [published]
    branches:
      - main
      - helm-chart


env:
  REGISTRY: ghcr.io
  IMAGE_NAME: harbor-day2-operator

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run Ruff Check
      uses: astral-sh/ruff-action@v3
      with:
        src: "./src"
        args: check --fix

    - name: Run Ruff Format
      uses: astral-sh/ruff-action@v3
      with:
        src: "./src"
        args: format

    - name: Lint Dockerfile
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile

    - name: Log in to the container registry
      uses: docker/login-action@3d100841f68d4548bf57e52eb27bd33ec5069f55
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata (tags, labels) for container
      id: meta
      uses: docker/metadata-action@418e4b98bf2841bd337d0b24fe63cb36dc8afa55
      with:
        images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=sha

    - name: Set version
      id: version
      run: |
        if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
          VERSION=${GITHUB_REF#refs/tags/}
        else
          VERSION=0.0.0-dev
        fi
        echo "VERSION=$VERSION" >> $GITHUB_ENV
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Build container image for test
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
      with:
        context: .
        push: false
        tags: ${{ env.IMAGE_NAME }}:test
      env:
        HARBOR_OPERATOR_VERSION: ${{ env.VERSION }}

    - name: Test harbor binary
      run: |
        docker run --rm \
          -e ADMIN_PASSWORD_NEW=test \
          -e HARBOR_API_URL=https://example.com \
          -e CONFIG_FOLDER_PATH=/config \
          ${{ env.IMAGE_NAME }}:test --version

    - name: Tag and push tested container image
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83
      with:
        context: .
        push: ${{ github.event_name != 'pull_request' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}